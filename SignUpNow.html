<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>   
    <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="SignUpNow.css">
</head>
<body>
    <section class="page2">
    <div class="content1">
        <h1>StartUpHub</h1>
        <h2>Sign Up Now for a stepping stone into the entrepreneurial world</h2>
        
        <h3> Sign Up now!</h3>
        <form class="form"> 
            <p class="field"> 
        <input type="text" name="fname" placeholder="First Name" required/>
                </p>
            <p class="field"> 
        <input type="text" name="sname" placeholder="Last Name"required/>
                </p>
            <p class="field"> 
        <input type="text" name="pass" placeholder="Password"required/>
                </p>
            <p class="field"> 
        <input type="text" name="Email" placeholder="Email Address"required/>
                </p>
            <p class="sub"> 
        <input type="submit" name="sub" placeholder="Submit"required/>
                </p>
            
        </form>
         </div>  
    </section>
    </body>
</html>
